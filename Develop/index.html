<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <form action="/action_page.php" method="get">
          <label for="passlength">What is the length of your password?</label>
          <input type="text" id="passlength" name="passlength" placeholder="Enter Length"><br>
          <input type="checkbox" id="uBox" name="Uppercase" value="Uppercase">
          <label for="Uppercase"> Uppercase</label><br>
          <input type="checkbox" id="lBox" name="Lowercase" value="Lowercase">
          <label for="Lowercase"> Lowercase</label><br>
          <input type="checkbox" id="nBox" name="Numbers" value="Numbers" checked>
          <label for="Numbers"> Numbers</label><br>
          <input type="checkbox" id="sBox" name="Symbols" value="Symbols" checked>
          <label for="Symbols"> Symbols</label><br><br>

        </form>
        <div class="card-footer">
          <button id="generate"  class="btn">Generate Password</button>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
